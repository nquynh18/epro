<div ng-controller="contact">
    <!-- Body main wrapper start -->
    <div class="wrapper">
        <!-- PAGE BANNER SECTION -->
        <div class="page-banner-section section" style="background-image: url('image/contactus.png')">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="page-banner-content">
                            <h1>contact us</h1>
                            <ul class="breadcrumb">
                                <li><a href="#">Home</a></li>
                                <li class="active">contact us</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE BANNER SECTION -->
            
        <!-- PAGE SECTION -->
        <div class="page-section section pt-120 pb-90">
            <div class="container">
                <div class="row mb-40">
                    <!-- Contact Map -->
                    <div class="contact-map col-lg-6 col-12 mb-40">
                        <div id="map">
                            <iframe class="col-sm-12" height="350px" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13259.535274482942!2d151.0296116820229!3d-33.81531116466009!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf9832b4bb009ed3e!2sRheem%20Australia!5e0!3m2!1svi!2s!4v1664954571849!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                        
                    </div>
                
                    <!-- Contact Form -->
                    <div class="contact-form col-lg-6 col-12 mb-40">
                        <h3>Send Your Massage</h3>
                        <form id="contact-form" method="post" onsubmit="checkform()">
                            <div class="row">
                                <div class="col-sm-6 col-xs-12 mb-20"><input type="text" id="name" name="name" placeholder="Your name" autofocus required></div>
                                <div class="col-sm-6 col-xs-12 mb-20"><input type="email" id="email" name="email" placeholder="Your email" autofocus required></div>
                                <div class="col-xs-12 mb-20"><textarea id="message" name="message" placeholder="Your message" autofocus required></textarea></div>
                                <div class="col-xs-12"><input type="submit" value="SUBMIT"><input type="reset" value="RESET"></div>
                                
                            </div>
                        </form>
                        <p class="form-messege"></p>
                    </div>
                </div>
                <!-- Contact Info -->
                <div class="row" ng-repeat="contact in ContactList">
                    <div class="contact-info col-lg-4 col-12 text-center mb-30">
                        <a href="tel:+88587485698765">Phone: {{contact.phone}}</a>
                    </div>
                    <div class="contact-info col-lg-4 col-12 text-center mb-30">
                        <a href="mailto:outside@email.com">Email: {{contact.email}}</a>
                    </div>
                    <div class="contact-info col-lg-4 col-12 text-center mb-30">
                        <p>Address: {{contact.address}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE SECTION --> 
    </div>
    <!-- Body main wrapper end -->
</div>
